<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Who Am I</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-4">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img id="img" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" id="name"></h5>
                        <small class="text-body-seconday card-text" id="email"></small><br>
                        <small class="text-body-seconday card-text" id="location"></small><br>
                        <small class="text-body-seconday card-text" id="phone"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script>
        let img = document.getElementById('img');
        let userName = document.getElementById('name');
        let userEmail = document.getElementById('email');
        let userLocation = document.getElementById('location');
        let userPhone = document.getElementById('phone');

        const domElement = (user) => {
            img.src = user.picture.large;
            let userFullName = `${user.name.title} ${user.name.first} ${user.name.last}`
            userName.innerText = `Name: ${userFullName}`;
            userEmail.innerText = `Email: ${user.email}`;
            userLocation.innerText = `Location: ${user.location.country}`;
            userPhone.innerText = `Phone: ${user.phone}`;
        }

        const userApi = () => {
            fetch('https://randomuser.me/api/')
                .then(res => res.json())
                .then(data => {
                    const user = data.results[0];
                    domElement(user)
                })
        }
        userApi();


    </script>
</body>

</html>
